<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./quizapp.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="quizapp.js"></script>
    <link rel="icon" href="./img/decision-16.ico"/>

    <title>Quiz App</title>
  </head>
  <body onload="init()">
  
    <div id="the-progress-bar" class="progress">
      <div
        id="my-progress"
        class="progress-bar progress-bar-striped bg-danger"
        role="progressbar"
        aria-label="Default striped example"
        style="width: 0%; margin-bottom: 20px"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <audio id="audioFail">
      <source src="./sounds/fail.m4a" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="audioSuccess">
      <source src="./sounds/success.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="chosen-one">
      <source src="./sounds/chosen.m4a" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>
    <audio id="finished-quiz">
      <source src="./sounds/finished.mp3" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>
    <audio id="no-answer">
      <source src="./sounds/miss.mp3" type="audio/mpeg"/>
      Your browser does not support the audio element.
    </audio>
    
    <div id="card-container" class="cardContainer">
      <div class="card m-2 quizCard">
        <img
          src="./img/hair-wildlife-think-mammal-mane-monkey-932953-pxhere.com.jpg"
          id="card-image"
          class="cardImage"
        />
        <div id="alert-container" class="alertContainer hide">
          <img id="alert-image" class="alertImage" src="./img/alert.png">
          <span id="alert-text" class="alertText"></span>
        </div>

        <div id="question-body" class="card-body">
          <h5 id="question-title" class="questionTitle"></h5>

          <div id="end-screen" class="endScreen" style="display: none;">
            <h1>Gewonnen !!!</h1>
          </div>

          <div class="card mb-2 hoveringcard">
            <div id="1" class="card-body dropShadow" onclick="answer(id)">Antwort 1</div>
          </div>

          <div class="card mb-2 hoveringcard">
            <div id="2" class="card-body dropShadow" onclick="answer(id)">Antwort 2</div>
          </div>

          <div class="card mb-2 hoveringcard">
            <div id="3" class="card-body dropShadow" onclick="answer(id)">Antwort 3</div>
          </div>

          <div class="card mb-2 hoveringcard">
            <div id="4" class="card-body dropShadow" onclick="answer(id)">Antwort 4</div>
          </div>
          <div id="question-footer" class="questionFooter">
            <span id="footer-status"></span>
            <button
              type="button"
              class="btn btn-primary"
              onclick="verifyAnswer()"
            >
              NÃ¤chste Frage
            </button>

            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
